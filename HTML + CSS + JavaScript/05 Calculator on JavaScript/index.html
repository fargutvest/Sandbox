<!DOCTYPE html>
<html lang="ru">
  <head>
  	<title>Calculator on JavaScript</title>
  	<script src = "script.js"></script>
  	<link rel="stylesheet" href="style.css">
  </head>
  <body onload="OnLoad(this)">
    <form name = "forma1">
    <p align = center>
      <input type ="text" name = "calcDisp">
    </p>
    <table align = center>
    <tr>
    <td><input type = "button" name="C" value = "C" alt ="C"  onclick = ButtonClick(this) ></td>
    <td><input type = "button" name="Mminus" value = "M-" alt ="Mminus"  onclick = ButtonClick(this) ></td>
    <td><input type = "button" name="Mplus" value = "M+" alt ="Mplus"  onclick = ButtonClick(this) ></td>
    <td><input type = "button" name="divide" alt ="func" value = "/" onclick = ButtonClick(this) ></td>
    </tr>
    <tr>
    <td><input type = "button" name="dig7" value = "7" alt ="digit" onclick = ButtonClick(this) ></td>
    <td><input type = "button" name="dig8" value = "8" alt ="digit" onclick = ButtonClick(this) ></td>
    <td><input type = "button" name="dig9" value = "9" alt ="digit" onclick = ButtonClick(this) ></td>
    <td><input type = "button" name="multiply" alt ="func" value = "*" onclick = ButtonClick(this)></td>
    </tr>
    <tr>
    <td><input type = "button" name="dig4" value = "4" alt ="digit" onclick = ButtonClick(this) ></td>
    <td><input type = "button" name="dig5" value = "5" alt ="digit" onclick = ButtonClick(this) ></td>
    <td><input type = "button" name="dig6" value = "6" alt ="digit" onclick = ButtonClick(this) ></td>
    <td><input type = "button" name="minus" alt ="func" value = "-"  onclick = ButtonClick(this) ></td>
    </tr>
    <tr>
  	<td><input type = "button" name="dig1" value = "1" alt ="digit" onclick = ButtonClick(this) ></td>
    <td><input type = "button" name="dig2" value = "2" alt ="digit" onclick = ButtonClick(this) ></td>
    <td><input type = "button" name="dig3" value = "3" alt ="digit" onclick = ButtonClick(this) ></td>
    <td><input type = "button" name="plus" value = "+" alt ="func"   onclick = ButtonClick(this) ></td>
    </tr>
    <tr>
    <td><input type = "button" name="comma" alt ="comma" value = "." onclick = ButtonClick(this) ></td>
    <td><input type = "button" name="dig0" value = "0" alt ="digit"  onclick = ButtonClick(this) ></td>
    <td align="center">
         <a href="https://github.com/fargutvest">
           <img class="social-link" src="github.svg" alt="Github"/>
         </a>
        </td>
    <td><input type = "button" name="result" alt ="result" value = "=" onclick = ButtonClick(this) ></td>
    </tr>
    </table>
    </form>
  </body>
  </html>
